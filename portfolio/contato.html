<!DOCTYPE html>
<html lang="pt-br">
    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Contato</title>
        <link rel="stylesheet"
        type=" text/css"
        href="estilo_form.css">
    </head>
<body>
    <h1> CADASTRO DE CLIENTES</h1> <!-- utilizando o form -->
    <div class id="area">
    <form id="formulario">
        <fieldset>
        <br><b>Nome:</b>
        <input type="text" name="nome" placeholder="Digite o seu nome aqui"/><br><br>
        <b>Bairro:</b>
        <input type="text" name="bairro" placeholder="Digite o seu bairro aqui"/><br><br>
        <b>CEP:</b>
        <input type="text" name="cep" placeholder="Digite o seu CEP aqui"/><br><br>
        <b>Cidade:</b>
        <input type="text" name="cidade" placeholder="Digite a sua cidade aqui"/><br><br>
        <b>Estado:</b>
        <input type="text" name="estado" placeholder="Digite o seu estado aqui"/><br><br>
          <br><input type="button" value="CADASTRAR">
        </fieldset>
    </form>
</div><br>
<input type="button" value="VOLTAR"
    onclick="history.go(-1)">
</body>
</html>
